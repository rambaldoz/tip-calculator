<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <title>Tip Calculator</title>
  </head>
  <body>
    
    <section class="main-wrapper">
        <div class="container">
            <div class="col-lg-4 offset-lg-4">
				<div class="components-wrapper">
					<div class="row">
						<div class="col-lg-12">
							<div class="app-name d-flex justify-content-center">
								<h2>Tip Calculator</h2>
							</div>
						</div>
					</div>
					<!-- block: transaction -->
					<div id="components-transaction" class="block-transaction">
						<div class="row">
							<div class="main-content">
								<div class="main-form">
									<label>Bill amount</label><br>
									<input id="amount" type="number"><br>
									<label>Number of people sharing</label><br>
									<input id="people" type="number"><br>
									<label>Service quality</label><br>
									<select name="" id="service">
										<option value=".3" selected="selected">30% Outstanding</option>
										<option value=".2">20% Good</option>
										<option value=".15">15% Ok</option>
										<option value=".1">10% Bad</option>
										<option value=".05">5% Terrible</option>
									</select>
								</div>
								<div class="d-flex align-items-center justify-content-center">
									<button id="calculateTip" type="button" class="btn btn-primary btn-custom mt-3">Calculate</button>
								</div>
								<div class="main-result">
									<h2>Tip amount</h2>
									<p class="amount-price" id="total-result">0</p>
									<p>per person</p>
								</div>
							</div>
						</div>
					</div>


				</div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
